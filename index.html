<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Basic&family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Hactiv8 | FP3</title>
</head>
<body>
    <section id="contact">
        <div class="row">
            <div class="col-7">
                <div class="judul">
                    <h5>Questions, Comments, Concerns?</h5>
                    <h1>We’d love to <b>hear</b> from you!</h1>
                </div>
            </div>
            <div class="col-5">
                <div class="pesan">
                    <label class="label_pesan"><h5>Your Email Address</h5></label>
                    <input  placeholder="something@website.com" class="email">
                    <label class="label_pesan"><h5>Subject</h5></label>
                    <input placeholder="Question about your article" class="subject">
                    <label class="label_pesan"><h5>Message</h5></label>
                    <input placeholder="Your message starts with…" class="message">
                    <button type="button" class="btn">Send a Message</button>
                </div>
                    
            </div>
        </div>
        <div class="footer">
            <h5>2020 © All rights reserved by Your company name</h5>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
